<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>flask documentation</title>
    <link rel="stylesheet" href="style.css">

</head>
<body>

    <h2>Login form</h2>

    <label for="email"><b>Enter Email :</b></label>
    <input type="email" id="email" name="email" placeholder="Email" maxlength="16" required>
    <p>
    <label for="username"><b>Username :</b></label>
    <input type="text" id="username" name="username" placeholder="Username" maxlength="12" required>
    </p>
    <p>
    <label for="password"><b>Password :</b></label>
    <input type="password" id="password" name="password" placeholder="Password" required>
    </p>
    <p>
    <label for="container-btn"><b>Dont have an account? </b></label>
    <a href="register.html"><button class="container-btn" type="button" >Create account</button></a>
</p>
    <div class="container">
        <button class="container-btn" type="submit">login</button>
        <button class="container-btn" type="reset" >Reset</button>
    </div>
</body>
</html>
