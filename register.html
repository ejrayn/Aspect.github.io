<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>flask documentation</title>
    <link rel="stylesheet" href="style.css">

</head>
<body>

    <h2>Registration form</h2>

    <div class="form_field">
    <label for="email"><b>Enter Email :</b></label>
    <input type="email" id="email" class="form__field" name="email" placeholder="Email" maxlength="16" required>
    <p>
    <label for="username"><b>Username :</b></label>
    <input type="text" id="username" class="form__field" name="username" placeholder="Username" maxlength="12" required>
    </p>
    <p>
    <label for="password"><b>Password :</b></label>
    <input type="password" id="password" class="form__field" name="password" placeholder="Password" required>
    </p>
    <p>
    <label for="password2"><b>Confirm Password :</b></label>
    <input type="password" id="password2" class="form__field" name="password2" placeholder="Confirm Password" required>
    </p>
    </div>

    <p>
    <div class="container2"></div>
    <a href="login.html" class="linkbtn">Already have an account? Click here</a>
    </div>
    </p>

    
    <div class="container">
        <a href="login.html"><button class="container-btn" type="submit">Submit</button></a>
        <button class="container-btn" type="reset">Reset</button>
    </div>

</body>
</html>
